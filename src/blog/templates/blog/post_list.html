
    {% extends "base.html" %}

    {% block content %}
    {% for object in object_list %}
    <a href="{% url 'blog:detail' object.slug %}">
        <h1>{{object.title}}</h1>
    </a>
    <img src="{{ object.image.url }}" alt="" style="width: 200px; height:auto;">
    <p>{{object.content|truncatechars:30}}</p> 
    {% endfor %}

    {% endblock content %}
